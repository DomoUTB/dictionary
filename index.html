<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>Dictionary</title>
</head>
<body class="bg-dark">
    <div class="container">
        <div class="nav nav-pills mt-2 p-1 border border-2 border-white rounded-3 nav-justified flex-column flex-sm-row" id="pills-tab" role="tablist">
            <button class="nav-link active text-white fw-bold hover" id="pills-dictionary-tab" data-bs-toggle="pill" data-bs-target="#pills-dictionary"
                type="button" role="tab" aria-controls="pills-dictionary" aria-selected="true">Urban Dictionary</button>
            <button class="nav-link text-white fw-bold hover" id="pills-jokes-tab" data-bs-toggle="pill" data-bs-target="#pills-jokes"
                type="button" role="tab" aria-controls="pills-jokes" aria-selected="false">Jokes</button>
            <button class="nav-link text-white fw-bold hover" id="pills-random-tab" data-bs-toggle="pill" data-bs-target="#pills-random"
                type="button" role="tab" aria-controls="pills-random" aria-selected="false">Random Img</button>
        </div>
          <div class="tab-content text-white" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-dictionary" role="tabpanel" aria-labelledby="pills-dictionary-tab">
                <div class="container border-2 border border-white rounded-top mt-3">
                    <div class="jumbotron mt-2">
                        <h1 class="display-4">Urban Dictionary</h1>
                        <p class="lead">For all your burning questions.</p>
                        <hr class="my-2">
                        <p class="mt-3">Using Urban Dictionary Unofficial API</p>
                    </div>
                </div>
            <div class="container pt-3 border border-top-0 border-2 border-white">
                <div class="flex-column col-md-auto">
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon1">Term:</span>
                        <input id="UDinput" type="text" class="form-control bg-dark text-white" placeholder="..." aria-label="Term" aria-describedby="basic-addon1">
                        <button id="UDsearch" type="button" class="btn text-white hover border border-1 border-white rounded-end">Search</button>
                    </div>
                </div>
                <div>
                    <h3 id="UDtermparent" class="display-6 mt-2 fw-bold text-decoration-underline" aria-placeholder="term">
                        <a id="UDterm" href="#" class="text-white" target="_blank"></a>
                    </h3>
                    <p id="UDmeaning" class="lead"></p>
                </div>
            </div>
            <div class="container py-3 border border-top-0 border-2 border-white rounded-bottom">
                Last 5 searches:
                <div id="UDhistory"></div>
            </div>
            </div>
            <div class="tab-pane fade" id="pills-jokes" role="tabpanel" aria-labelledby="pills-jokes-tab">
                <div class="container border-2 border border-white rounded-top mt-3">
                    <div class="jumbotron mt-2">
                        <h1 class="display-4">Joke API V2</h1>
                    </div>
                </div>
                <div class="container border-2 border border-white rounded-bottom border-top-0 pt-3">
                    <div class="card bg-dark border-white">
                        <div class="card-body">
                            <h5 id="category" class="card-title"></h5>
                            <p id="joke" class="card-text"></p>
                        </div>
                    </div>
                    <button id="jokebtn" type="button" class="btn w-100 border border-1 border-white text-white hover my-3">
                        <span style="vertical-align: middle;">&#9850;</span>
                    </button>
                </div>
            </div>
            <div class="tab-pane fade" id="pills-random" role="tabpanel" aria-labelledby="pills-random-tab">
                <div class="container border-2 border border-white rounded-top mt-3">
                    <div class="jumbotron mt-2">
                        <h1 class="display-4">Lorem Picsum</h1>
                    </div>
                </div>
                <div class="container border-2 border border-white rounded-bottom border-top-0 pe-md-4">
                    <div class="row">
                        <img id="LPimg" class="img-fluid mt-3 mb-md-3 col-md-11" src="https://picsum.photos/1000/500.jpg">
                        <button id="LPbutton" class="btn h-auto my-md-3 col-md-1 border border-1 border-white text-white hover" type="button">
                            <span style="vertical-align: middle;">&#9850;</span>
                        </button>
                    </div>
                </div>
            </div>
          </div>                              
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="js/main.js" async defer></script>
</body>
</html>
